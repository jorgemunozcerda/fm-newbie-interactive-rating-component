<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Interactive rating component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: #fc7614;
			}
		</style>
	</head>
	<body>
		<div class="card" id="visible-card">
			<div class="star-circle">
				<svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
					<path
						d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
						fill="#FC7614"
					/>
				</svg>
			</div>

			<h1>How did we do?</h1>
			<p>
				Please let us know how we did with your support request. All feedback is
				appreciated to help us improve our offering!
			</p>

			<form>
				<div class="rating-buttons">
					<div class="rating-button">
						<input type="radio" name="rating" id="1" value="1" hidden />
						<label for="1">1</label>
					</div>
					<div class="rating-button">
						<input type="radio" name="rating" id="2" value="2" hidden />
						<label for="2">2</label>
					</div>
					<div class="rating-button">
						<input type="radio" name="rating" id="3" value="3" hidden />
						<label for="3">3</label>
					</div>
					<div class="rating-button">
						<input type="radio" name="rating" id="4" value="4" hidden />
						<label for="4">4</label>
					</div>
					<div class="rating-button">
						<input type="radio" name="rating" id="5" value="5" hidden />
						<label for="5">5</label>
					</div>
				</div>
				<button type="submit" id="submit-button"><h2>SUBMIT</h2></button>
			</form>
		</div>

		<div class="card thank-you-card" id="hidden-card" hidden>
			<div class="image-container">
				<img src="./images/illustration-thank-you.svg" alt="Thank you" />
			</div>
			<div class="number-selection" id="number-text-container">
				<p>You selected <span id="number-text"></span> out of 5</p>
			</div>
			<h1>Thank you!</h1>
			<p>
				We appreciate you taking the time to give a rating. If you ever need
				more support, donâ€™t hesitate to get in touch!
			</p>
		</div>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://github.com/jorgemunozcerda/fm-newbie-interactive-rating-component"
				>Jorge Omar MuÃ±oz</a
			>.
		</div> -->
	</body>
</html>

<script>
	const submit = document.getElementById("submit-button");
  const numberText = document.getElementById("number-text");
  const visibleCard = document.getElementById("visible-card");
	const hiddenCard = document.getElementById("hidden-card");
  const numberContainer = document.getElementById("number-text-container");

	submit.addEventListener("click", (e) => {
	  e.preventDefault();
	  const rating = document.querySelector('input[name="rating"]:checked').value;

	  numberText.innerText = rating;

    visibleCard.style.display = "none";
	hiddenCard.style.display = "flex";
	})
</script>
